<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <audio src="" id="audio"></audio>

    <div class="music-player">

        <h1 class="music-name">Song one</h1>
        <p class="artist-name">Artist</p>


        <div class="disk "></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">

            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>

        </div>


        <div class="controls">
            <button class="btn backward-btn">
                <i class="fa-solid fa-backward-step"></i>

            </button>

            <button class="play-btn play" onclick="ab()">



                <span><i class="fa-solid fa-play" id="ctrlIcon"></i></span>
                <!-- <span><i class="fa-solid fa-pause"></i></span> -->

            </button>

            <button class="btn forward-btn">
                <i class="fa-solid fa-forward-step"></i>
            </button>

        </div>


    </div>












    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
